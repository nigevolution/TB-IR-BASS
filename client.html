<!DOCTYPE html>
<html>

<title>TB-BASS IR</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center}
.logo{max-width:260px;margin:30px auto}

</style>
</head>

<body>

<img src="/logo.png" class="logo">

<h1>Cat√°logo de IR</h1>

<div class="grid">

<div class="card">
  <img src="/logo.png">
  <h2>TB Bass IR</h2>
  <p>Grave profundo, punch real.</p>
  <button onclick="importar('BASS MODS.wav')">IMPORTAR NA M-EFFECTS</button>
</div>

</div>

<script>
function importar(file){
  location.href = "mfx://import?file=" + encodeURIComponent(file)
}
</script>

</body>
</html>
