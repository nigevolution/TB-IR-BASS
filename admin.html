<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TB-BASS IR â€¢ Painel</title>
</head>

<body style="font-family:Arial; background:#0a0a0a; color:#fff; text-align:center">

<img src="/logo.png" style="max-width:380px; margin:40px auto 20px; display:block">

<h2>Gerar Link de IR</h2>

<input id="c" placeholder="Cliente"><br><br>
<input id="i" placeholder="Arquivo WAV (ex: fender_ultra.wav)"><br><br>
<input id="h" placeholder="Horas validade (ex: 12)"><br><br>

<button onclick="gerar()" style="padding:12px 30px;font-size:16px">Gerar Link</button>

<pre id="out" style="color:#00ffcc"></pre>

<script>
async function gerar(){
 const r = await fetch("/.netlify/functions/generate", {
   method:"POST",
   body: JSON.stringify({
     customer: c.value,
     ir_file: i.value,
     hours: h.value
   })
 })
 const j = await r.json()
 out.textContent = j.link
}
</script>

</body>
</html>
