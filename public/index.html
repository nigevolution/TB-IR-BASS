<!DOCTYPE html>

<style>
:root{
  --accent:#ff9a3c;
  --accent-soft:#ffbf7a;
  --text-main:#fff;
}

/* FUNDO CINEMA ‚Äì sem tremida */
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:var(--text-main);
  text-align:center;
  background:
    radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.92)),
    url("bg-hero.jpg") center/cover no-repeat;   /* REMOVIDO fixed */
}

/* VINHETA */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,transparent 40%,rgba(0,0,0,.85));
  pointer-events:none;
  z-index:-1;
}

/* T√çTULO */
h1{color:var(--accent);margin-top:60px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:80px;
}

/* CARDS */
.card{
  background:rgba(15,10,8,.85);
  backdrop-filter:blur(8px);
  border-radius:24px;
  padding:28px;
  box-shadow:0 25px 70px rgba(0,0,0,.9);
  transition:.35s ease;
}
.card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 40px 100px rgba(0,0,0,1);
}

/* PRE√áO */
.price{color:var(--accent-soft);font-size:22px}

/* BOT√ïES */
button{
  width:100%;
  margin-top:12px;
  border:none;
  border-radius:20px;
  padding:14px 28px;
  background:linear-gradient(135deg,#ff9a3c,#ff7a00);
  font-weight:bold;
  box-shadow:0 0 30px rgba(255,154,60,.7);
}

/* FAQ */
#faq{
  max-width:900px;
  margin:120px auto;
  padding:50px;
  background:rgba(0,0,0,.7);
  border-radius:30px;
  backdrop-filter:blur(10px);
}

/* WHATS √öNICO */
#whats-unico{
  position:fixed;
  right:18px;
  bottom:18px;
  z-index:99999;
  display:flex;
  align-items:flex-end;
  gap:12px;
}

.whats-fixo{
  width:64px;
  height:64px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(37,211,102,.7);
}
.whats-fixo img{width:34px}

.whats-balao{
  background:linear-gradient(135deg,#ff9a3c,#ff7a00);
  color:#2a0f16;
  padding:12px 16px;
  border-radius:18px;
  min-width:160px;
  box-shadow:0 0 20px rgba(255,154,60,.6);
}

.whats-title{font-weight:bold;margin-bottom:6px}
.whats-link{display:block;color:#2a0f16;text-decoration:none;font-weight:bold;margin:4px 0}
</style>
</head>
