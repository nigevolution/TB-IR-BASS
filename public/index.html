<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TB-BASS IR Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="logo.png">

<style>
:root{
  --accent:#ff9a3c;
  --accent-soft:#ffbf7a;
  --text-main:#fff;
}

/* HERO CINEMATOGRÁFICO COM SUA IMAGEM */
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:var(--text-main);
  text-align:center;
  background:
    radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.92)),
    url("bg-hero.jpg") center/cover no-repeat fixed;
}

/* VINHETA */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,transparent 40%,rgba(0,0,0,.85));
  pointer-events:none;
  z-index:-1;
}

/* TÍTULO */
h1{color:var(--accent);margin-top:60px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:80px;
}

/* CARDS */
.card{
  background:rgba(15,10,8,.85);
  backdrop-filter:blur(8px);
  border-radius:24px;
  padding:28px;
  box-shadow:0 25px 70px rgba(0,0,0,.9);
  transition:.35s ease;
}
.card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 40px 100px rgba(0,0,0,1);
}

/* PREÇO */
.price{color:var(--accent-soft);font-size:22px}

/* BOTÕES */
button{
  width:100%;
  margin-top:12px;
  border:none;
  border-radius:20px;
  padding:14px 28px;
  background:linear-gradient(135deg,#ff9a3c,#ff7a00);
  font-weight:bold;
  box-shadow:0 0 30px rgba(255,154,60,.7);
}

/* FAQ */
#faq{
  max-width:900px;
  margin:120px auto;
  padding:50px;
  background:rgba(0,0,0,.7);
  border-radius:30px;
  backdrop-filter:blur(10px);
}

/* WHATSAPP */
#silas-wrap,#elbs-wrap{
  position:fixed;
  bottom:22px;
  display:flex;
  align-items:center;
  gap:10px;
  z-index:9999;
}
#silas-wrap{left:22px}
#elbs-wrap{right:22px}

.whats-balloon{
  background:linear-gradient(135deg,#ff9a3c,#ff7a00);
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
  color:#2a0f16;
}

.whats-btn{
  width:62px;
  height:62px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:zapFloat 1.5s infinite;
}
.whats-btn img{width:34px}

@keyframes zapFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

/* MOBILE WHATS FIX */
@media(max-width:768px){
  #silas-wrap{left:16px;bottom:20px}
  #elbs-wrap{right:16px;bottom:96px}
  .whats-balloon{display:none}
}
</style>
</head>

<body>

<h1>TB-BASS IR Store</h1>
<p>IR premium direto na pedaleira • PIX e Cartão</p>

<div id="produtos" class="grid"></div>

<section id="faq">
  <h2>Dúvidas Frequentes</h2>
  <details><summary>O que é IR?</summary><p>Captura real de instrumentos e caixas.</p></details>
  <details><summary>Em quais pedaleiras funciona?</summary><p>Todas que aceitam IR.</p></details>
</section>

<footer>© TB-BASS IR</footer>

<!-- WHATS -->
<div id="silas-wrap">
  <div class="whats-balloon">Dúvidas? Fale com Silas</div>
  <a class="whats-btn" href="https://wa.me/qr/LG6FOBKIZD5QC1" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </a>
</div>

<div id="elbs-wrap">
  <div class="whats-balloon">Dúvidas? Fale com Elbs</div>
  <a class="whats-btn" href="https://wa.me/message/3QND546Y75L3M1" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </a>
</div>

<script src="js/store.js"></script>
</body>
</html>
