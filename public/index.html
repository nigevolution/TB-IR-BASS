<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TB-BASS IR Store</title>
<link rel="icon" href="logo.png">

<style>
body{
 margin:0;
 color:#fff;
 font-family:Arial;
 text-align:center;
 background:
   linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.8)),
   url('logo.png') center/cover no-repeat fixed;
}

h1{color:#ff6a00;margin-top:40px}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:20px;
 padding:60px;
}

.card{
 background:rgba(0,0,0,.9);
 border:1px solid #ff6a00;
 border-radius:18px;
 padding:20px;
 box-shadow:0 0 25px #ff6a00;
}
.price{font-size:22px;margin:10px 0}
.paybtns{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.pix{background:#00d54b}
.cardbtn{background:#008cff}
.mix{background:#ff9800}
button{
 border:none;
 border-radius:10px;
 padding:10px 20px;
 font-weight:bold;
 cursor:pointer;
}
footer{opacity:.6;margin:40px 0}
</style>
</head>

<body>

<h1>TB-BASS IR Store</h1>
<p>IR premium direto na pedaleira • PIX e Cartão</p>

<div id="produtos" class="grid"></div>

<footer>
Cuiabá-MT •
</footer>

<script src="js/store.js"></script>
</body>
</html>
