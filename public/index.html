<html lang="pt-br">
<head>

.desc{color:#bbb;font-size:14px}
button{
 background:#ff6a00;
 border:none;
 border-radius:10px;
 padding:10px 25px;
 margin-top:10px;

 font-weight:bold;
 cursor:pointer;
}
footer{opacity:.6;margin:40px 0}

</head>
