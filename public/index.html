<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TB-BASS IR Store</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="icon" href="logo.png">

<style>
:root{
  --accent:#ff9a3c;
  --accent-soft:#ffb86b;
  --text-main:#f5eaea;
}

/* FUNDO PREMIUM ESTÁVEL */
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:var(--text-main);
  text-align:center;
  background:
    linear-gradient(rgba(12,6,6,.82),rgba(12,6,6,.82)),
    url("bg-tbbass.png") center/cover no-repeat;
}

/* MOBILE SUAVE */
@media (max-width:768px){
  body{background-attachment:scroll}
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:28px;
  padding:50px;
}

/* CARD */
.card{
  background:rgba(20,5,10,.9);
  border-radius:22px;
  padding:26px;
  box-shadow:0 0 0 1px rgba(255,154,60,.35),0 25px 70px rgba(0,0,0,.85);
}

/* PREÇO */
.price{color:var(--accent-soft);font-size:22px;margin:14px 0}

/* BOTÕES */
.preview-btn,.buy-btn{
  display:block;
  width:100%;
  border:none;
  margin-top:12px;
  padding:13px;
  border-radius:14px;
  background:linear-gradient(135deg,#ff9a3c,#ff7a00);
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,154,60,.6);
}

.preview-btn.playing{
  animation:pulse 1.4s infinite;
  box-shadow:0 0 35px rgba(255,184,107,.9);
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>
<h1>TB-BASS IR Store</h1>
<p>IR premium direto na pedaleira • PIX e Cartão</p>

<div id="produtos" class="grid"></div>

<script src="js/store.js"></script>
</body>
</html>
