<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TB-BASS IR Store</title>
<link rel="icon" href="logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-card:rgba(20,5,10,.88);
  --accent:#ff9a3c;
  --accent-soft:#ffb86b;
  --text-main:#f5eaea;
}

/* FUNDO PREMIUM */
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:var(--text-main);
  text-align:center;
  background:
    linear-gradient(rgba(10,0,0,.80), rgba(10,0,0,.80)),
    url("bg-tbbass.png") center/cover no-repeat fixed;
}

/* HEADER */
h1{
  color:var(--accent);
  margin:40px 0 6px;
  letter-spacing:1px;
}
.subtitle{
  opacity:.85;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
  padding:60px 20px;
}

/* CARDS */
.card{
  background:var(--bg-card);
  border-radius:26px;
  padding:26px;
  box-shadow:0 0 0 1px rgba(255,154,60,.35),0 20px 50px rgba(0,0,0,.6);
  transition:.35s ease;
}
.card:hover{transform:translateY(-8px) scale(1.02)}

/* BOTÕES */
button{
  width:100%;
  margin-top:12px;
  border:none;
  border-radius:14px;
  padding:14px;
  background:linear-gradient(135deg,#ff9a3c,#ff7a00);
  color:#2a0f16;
  font-weight:bold;
  cursor:pointer;
}

/* WHATSAPP */
#silas-wrap,#elbs-wrap{
  position:fixed;
  bottom:22px;
  display:flex;
  align-items:center;
  gap:10px;
  z-index:9999;
}
#silas-wrap{left:22px}
#elbs-wrap{right:22px}

.whats-balloon{
  background:linear-gradient(135deg,#ff9a3c,#ff7a00);
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
  color:#2a0f16;
}

.whats-btn{
  width:62px;
  height:62px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MOBILE FIX */
@media(max-width:768px){
  #silas-wrap{left:16px;bottom:20px}
  #elbs-wrap{right:16px;bottom:96px}
  .whats-balloon{display:none}
}
</style>
</head>

<body>

<h1>TB-BASS IR Store</h1>
<div class="subtitle">IR premium direto na pedaleira • PIX e Cartão</div>

<div id="produtos" class="grid"></div>

<!-- Whats -->
<div id="silas-wrap">
  <div class="whats-balloon">Dúvidas? Fale com Silas</div>
  <a class="whats-btn" href="https://wa.me/qr/LG6FOBKIZD5QC1" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="34">
  </a>
</div>

<div id="elbs-wrap">
  <div class="whats-balloon">Dúvidas? Fale com Elbs</div>
  <a class="whats-btn" href="https://wa.me/message/3QND546Y75L3M1" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="34">
  </a>
</div>

<script src="js/store.js"></script>
</body>
</html>
