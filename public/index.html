<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>TB-BASS IR Store</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
}

/* LOGO GIGANTE DE FUNDO */
#logo-bg{
  position:fixed;
  inset:0;
  background:url("logo.png") center/contain no-repeat;
  opacity:0.12;
  z-index:0;
  pointer-events:none;
}

/* SITE POR CIMA */
#app{
  position:relative;
  z-index:1;
  padding:40px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart{
  background:#ff7a00;
  color:#000;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  max-width:1100px;
  margin:40px auto;
}

.card{
  background:rgba(0,0,0,.85);
  border:1px solid #ff7a00;
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 25px rgba(255,120,0,.4);
  text-align:center;
}

.card h3{color:#ff7a00}
.price{font-size:22px;margin:10px 0}

.card button{
  background:#ff7a00;
  border:none;
  color:#000;
  border-radius:10px;
  padding:10px 22px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="logo-bg"></div>

<div id="app">

<div class="top">
  <h1>TB-BASS IR Store</h1>
  <div class="cart">Carrinho: <span id="count">0</span></div>
</div>

<p>IR premium direto na pedaleira • PIX e Cartão</p>

<div id="produtos" class="grid"></div>

</div>

<script>
const produtos = [
 {id:"bassmods",nome:"Bass Mods IR",preco:49},
 {id:"fender",nome:"Fender Ultra IR",preco:49},
 {id:"musicman",nome:"Music Man IR",preco:49},
 {id:"sadowskym5",nome:"Sadowsky M5 IR",preco:49},
 {id:"metro",nome:"Sadowsky Metroline IR",preco:39},
 {id:"kensmith",nome:"Ken Smith IR",preco:69},
 {id:"warwick",nome:"Warwick Corvette IR",preco:69},
 {id:"mayones",nome:"Mayones Jabba 5 IR",preco:89}
];

let carrinho = JSON.parse(localStorage.getItem("cart")||"[]");
document.getElementById("count").innerText = carrinho.length;

const grid = document.getElementById("produtos");

produtos.forEach(p=>{
  const div = document.createElement("div");
  div.className="card";
  div.innerHTML = `
    <h3>${p.nome}</h3>
    <div class="price">R$ ${p.preco.toFixed(2).replace(".",",")}</div>
    <button onclick="add('${p.id}')">Adicionar ao carrinho</button>
  `;
  grid.appendChild(div);
});

function add(id){
 const p = produtos.find(x=>x.id==id);
 carrinho.push(p);
 localStorage.setItem("cart",JSON.stringify(carrinho));
 document.getElementById("count").innerText = carrinho.length;
 alert("Produto adicionado ao carrinho");
}
</script>

</body>
</html>
