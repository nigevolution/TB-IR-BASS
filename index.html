<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TB IR BASS</title>
</head>
<body style="text-align:center;font-family:sans-serif">
  <h1>TB IR BASS</h1>
  <p>Importador seguro de IR</p>

  <button onclick="gerar()" style="padding:15px 30px;font-size:18px">
    ðŸ”’ IMPORTAR IR
  </button>

  <script>
  function gerar(){
    const id = prompt("Digite seu ID de cliente:");
    if(!id) return;

    const url = "https://tb-ir-bass.netlify.app/.netlify/functions/generate?id=" + encodeURIComponent(id);
    window.location = "mfx://import?src=" + encodeURIComponent(url);
  }
  </script>
</body>
</html>
